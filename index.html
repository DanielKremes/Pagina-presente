<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Presente</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="assets/styles/style.css">
</head>
<body>
    <header class="header">
        <nav class="header_menu">
            <a href="www.linkedin.com/in/daniel-kremes" target="_blank">Linkedin</a>
            <a href="https://github.com/DanielKremes?tab=repositories" target="_blank">GitHub</a>
        </nav>
    </header>

    <main class="container">
        <section class="container_child_one">
            <h1>Olá este é um present para você <strong class="mark_name_header">feliz anviversario</strong></h1>
            <img src="assets/images/4.png" alt="logo image presente para você">
        </section>

        <section class="container_child_two">
            <h1>Aqui está uma carta para você</h1>
            <p class="container_child_two_paragraph">
                Está é uma carta de felicitação de saude e muita paz
            </p>
        </section>

        <section class="container_child_tree">
            <h1>Algumas fotos</h1>
            <div class="container_child_tree_photos">
                <img src="assets/images/1.png" alt="foto 1">
                <img src="assets/images/2.png" alt="foto 2">
                <img src="assets/images/3.png" alt="foto 3">
            </div>
        </section>
    </main>

    <footer class="footer">
        <p>Desenvolvido por <strong class="mark_name_footer">daniel kremes</strong></p>
    </footer>
</body>
</html>
